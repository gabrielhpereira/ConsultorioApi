<mat-card>
  <mat-toolbar color="primary">Medico Cadastrados</mat-toolbar>

  <div *ngIf="medicos$ | async as medicos; else loading">
    <table mat-table [dataSource]="medicos" class="mat-elevation-z8">


      <ng-container matColumnDef="crm">
        <th mat-header-cell *matHeaderCellDef>CRM</th>
        <td mat-cell *matCellDef="let medicos">{{ medicos.crm }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let medicos">{{ medicos.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef>Idade</th>
        <td mat-cell *matCellDef="let medicos">{{ medicos.idade }}
          <mat-icon>{{ medicos.idade}}</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
